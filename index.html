<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hello World</h1>

    <div class="card">
        <div class="currency-head">
            <img src="https://cdn-icons-png.flaticon.com/512/6607/6607631.png" alt="">
            <h2 class="currency-title">Currentcy Converter</h2>
        </div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>

    </div>

    <script src="app.js"></script>
</body>

</html>
